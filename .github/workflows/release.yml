name: Release

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      tag:
        description: "release branch"
        required: true
        default: "master"
        type: choice
        options:
          - master

jobs:
  GoReleaser:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Set Tag Variable
        id: set-tag
        run: |
          # Always use 'latest' as the release tag
          # The input tag is used to select which branch to checkout
          echo "tag=latest" >> $GITHUB_OUTPUT
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "branch=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/master" ]; then
            echo "branch=master" >> $GITHUB_OUTPUT
          else
            echo "branch=master" >> $GITHUB_OUTPUT
          fi
      - name: Delete Latest Tag And Release
        uses: dev-drprasad/delete-tag-and-release@v0.2.1
        with:
          delete_release: true
          tag_name: ${{ steps.set-tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ steps.set-tag.outputs.branch || 'master' }}
          fetch-depth: 0
      - name: Create/Update Tag
        uses: richardsimko/update-tag@v1
        with:
          tag_name: ${{ steps.set-tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout Tag
        uses: actions/checkout@v3
        with:
          ref: ${{ steps.set-tag.outputs.tag }}
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v3
        with:
          version: v0.173.2
          args: release --skip-validate --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
