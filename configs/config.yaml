log:
  level: info

server:
  host: 0.0.0.0
  port: 80
  mode: sse

sops:
  enabled: true
  endpoint: "https://ops-server.your-company.com"
  token: "${SOPS_TOKEN}"
  tools:
    prefix: ""
    suffix: "-from-ops"

events:
  enabled: true
  endpoint: "https://ops-server.your-company.com"
  token: "${EVENTS_TOKEN}"
  tools:
    prefix: ""
    suffix: "-from-nats"

metrics:
  enabled: true
  tools:
    prefix: ""
    suffix: "-from-prometheus"
  prometheus:
    endpoint: "https://prometheus.your-company.com"
    timeout: 30

logs:
  enabled: true
  tools:
    prefix: ""
    suffix: "-from-elasticsearch"
  elasticsearch:
    endpoint: "https://elasticsearch.your-company.com"
    username: "${LOGS_ELASTICSEARCH_USERNAME}"
    password: "${LOGS_ELASTICSEARCH_PASSWORD}"
    timeout: 30
