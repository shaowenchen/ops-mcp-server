log:
  level: info

server:
  port: 80
  mode: sse
  uri: /mcp
  token: ""

sops:
  enabled: false
  tools:
    prefix: ""
    suffix: "-from-ops"
  ops:
    endpoint: "https://ops-server.your-company.com"
    token: ""

events:
  enabled: false
  tools:
    prefix: ""
    suffix: "-from-ops"
  ops:
    endpoint: "https://ops-server.your-company.com"
    token: ""

metrics:
  enabled: false
  tools:
    prefix: ""
    suffix: "-from-prometheus"
  prometheus:
    endpoint: "https://prometheus.your-company.com"
    # Authentication (priority: bearer_token > basic auth > none)
    username: ""       # Optional: Basic auth username
    password: ""       # Optional: Basic auth password
    bearer_token: ""   # Optional: Bearer token
    timeout: 30

logs:
  enabled: false
  tools:
    prefix: ""
    suffix: "-from-elasticsearch"
  elasticsearch:
    endpoint: "https://elasticsearch.your-company.com"
    # Authentication (priority: api_key > basic auth > none)
    username: ""    # Optional: Basic auth username
    password: ""    # Optional: Basic auth password
    api_key: ""     # Optional: Elasticsearch API key
    timeout: 30

traces:
  enabled: false
  tools:
    prefix: ""
    suffix: "-from-jaeger"
  jaeger:
    endpoint: "https://jaeger.your-company.com"
    timeout: 30
